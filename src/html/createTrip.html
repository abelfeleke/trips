<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/createTrip.css">
    <title>Create a Trip</title>
  </head>
  <body>
    <h1>Create a Trip</h1>
    <div id="formCenter">
      <form id="create-trip">
        <h3>Trip Name</h3>
            <input type="text" name="name" placeholder="Name">
        <h3>Trip Dates</h3>
        <div id="dates">
            From: <input type="date" name="date_from"> <p></p>
            To: <input type="date" name="date_to">
        </div>
        <h3>Trip Location</h3>
            <input type="text" name="location" placeholder="Location">
        <h3>Trip Description</h3>
            <textarea type="text" name="description" placeholder="Description"></textarea>
        <p></p>
            <button>Create Trip</button>
      </form>
    </div>

    <!-- Firebase -->
    <script src = "https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src = "../javascript/firebaseInit.js"></script>
    <script src = "../javascript/createTrip.js"></script>

  </body>
</html>
