<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        <link rel="stylesheet" href="../css/page1.css"/>
    </head>
    <body>

        <div class="wrapper">
            <h1 class='appName'>Trips</h1>
            <h2 class="createaccount">Create An Account</h2>
            <form id = "signup-form">
                <div class="form-group">
                    <label class="form-label" for ="name">Name</label>
                    <input class="form-input" type = "text" id='user-name' placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label class="form-label" for ="email">Email</label>
                    <input class="form-input" type = "text" id='signup-email' placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label" for ="pw">Password</label>
                    <input class="form-input" type = "text" id='signup-password' placeholder="Enter your password">
                </div>

                <button class='submitbtn' type = "submit">Submit</button>
            </form> 
        </div>

        <div class="slogan">
            <h2 class="quote">Explore more.</h2>
            <img class="restaurant" src="../images/restaurant.svg" alt="">
            <img class="city" src="../images/location_city.svg" alt="">
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
        <script src = "../javascript/firebaseInit.js"></script>
        <script src = "../javascript/auth.js"></script>
    </body>
</html>
