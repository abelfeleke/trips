<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="../css/page1.css"/>
    <!-- Firebase -->
    <script src = "firebaseInit.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
</head>
<body>

<div class="wrapper">
    <h1 class='appName'>Trips</h1>
    <h2 class="createaccount">Create An Account</h2>

    <div class="form-group">
        <label class="form-label" for ="name">Name</label>
        <input class="form-input" type = "text" id='name' placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label class="form-label" for ="email">Email</label>
        <input class="form-input" type = "text" id='email' placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label class="form-label" for ="pw">Password</label>
        <input class="form-input" type = "text" id='pw' placeholder="Enter your password">
    </div>

    <button class='submitbtn'>Submit</button>
    <h3 class='otherSignIn'>Or Create An Account With</h3>
    
    <div class="Icons">
        <img src="../images/Facebook.svg" alt="">
        <img src="../images/LinkedIn.svg" alt="">
        <img src="../images/Vector.svg" alt="">
    </div>
    
</div>

<div class="slogan">
    <h2 class="quote">Explore more.</h2>
    <img class="restaurant" src="../images/restaurant.svg" alt="">
    <img class="city" src="../images/location_city.svg" alt="">
</div>

</body>
</html>
