    <head>

    </head>

    <body>

        <h1> Itinerary </h1>

        <div class = "content">

            <form id = "add-event-form">

                <input type = "text" name = "details" placeholder = "Event details">

            </form>

            <ul id = "event-list"></ul>

        </div>

        <!-- Firebase -->

        <script src = "https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
